<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>responsive</title>
	<style>
		table {
			width: 100%;
			height: 100vh;
		}

		td {
			border: 1px solid rgb(0, 0, 0);
		}
		td.cell1 {
			background-color: pink;
			width: 50%;
			height: 100%;
		}

		td.cell2 {
			background-color: lightblue;
			width: 50%;
			height: 100%;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="cell1" style="text-align: center;">asu claro</td>
			<td class="cell2" style="text-align: center;">rosa</td>
		</tr>
	</table>
</body>
</html>
